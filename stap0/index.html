<div id="answer">hier komt het antwoord</div>
<script>
    /*Variabelen declareren*/
    /*let in plaats van var omdat 
    var slaat een item permanent op in het kastje van je bureau en is niet overschrijfbaar, zonde wanneer je het maar 1 keer opent/oproept
    let zorgt er voor dat je de item kunt vervangen en of overschrijven zodat er meer ruimte overblijft
    Let is geintroduceerd sinds Javascript 7*/
    let a = "1";
    let b = 2;
    /*Converteer String a naar een cijfer*/
    /*variabelen samenvoegen*/
    let c = parseInt(a)+b;
    /**/
    let answer = document.getElementById("answer");
    
    /*Wanneer het antwoord van 'c' gelijk is aan het door uw bedachte getal, in dit geval 3, dan*/
    if (c == 3){
        /*plaats je in div'answer', het antwoord dat is opgeslagen in variabele c*/
        answer.innerHTML = c;
        
        /*print in de console wat de status is: onjuist of juist antwoord*/
        console.log("Het antwoord is correct. Het juiste nummer is" +c);
    }
    else console.log("Het antwoord is geen 3.");
            /*print in de console wat de status is: onjuist of juist antwoord*/

</script>
